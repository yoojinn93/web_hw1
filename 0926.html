<!DOCTYPE html>
<html lang="ko">
    <head>
        <meta charset="utf-8">
        <title>Google Navigator</title>
        <style>
            nav {
                background-color: black;
            }
            
            nav li {
                display: inline;
            }
            
            nav li a {
                font-size: 22px;
                color: white;
                margin: 25px;
            }
            
            nav li a:hover {
                color: skyblue;
            }
            
		</style>
    </head>
    
    <body>
        <nav>

                <li><a href="http://news.google.co.kr/nwshp">뉴스</a></li>
                <li><a href="https://mail.google.com/mail">Gmail</a></li>
                <li><a href="https://drive.google.com">드라이브</a></li>
                <li><a href="https://www.google.com/calendar">캘린더</a></li>

</html>
